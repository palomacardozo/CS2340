<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Restaurant Search</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtUL74Sdloq7RMtzi7Qvcgzstf79Cnons&libraries=places"></script>
</head>
<body>
    <input id="search-box" type="text" placeholder="Search for restaurants">
    <div id="map" style="height: 400px; width: 100%;"></div>

    <script>
        function initMap() {
            // Initialize the map
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},  // Initial center point
                zoom: 8
            });

            // Create the search box and link it to the UI element
            var input = document.getElementById('search-box');
            var searchBox = new google.maps.places.SearchBox(input);

            // Bias the search box results towards the current map's viewport
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            var markers = [];

            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place
            searchBox.addListener('places_changed', function() {
                var places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                // Clear out the old markers
                markers.forEach(function(marker) {
                    marker.setMap(null);
                });
                markers = [];

                var bounds = new google.maps.LatLngBounds();

                places.forEach(function(place) {
                    // Ensure the place type contains "restaurant"
                    if (!place.types.includes("restaurant")) {
                        return;
                    }

                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    // Create a marker for each restaurant place
                    var marker = new google.maps.Marker({
                        map: map,
                        title: place.name,
                        position: place.geometry.location
                    });

                    markers.push(marker);

                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });

            // Search nearby restaurants automatically
            searchNearbyRestaurants(map);
        }

        function searchNearbyRestaurants(map) {
            var service = new google.maps.places.PlacesService(map);

            // Define the request to search for restaurants nearby
            var request = {
                location: map.getCenter(),
                radius: '500',  // Search within 500 meters
                type: ['restaurant']  // Limit to restaurants
            };

            // Use PlacesService to search for nearby restaurants
            service.nearbySearch(request, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(function(place) {
                        // Create a marker for each restaurant found
                        new google.maps.Marker({
                            map: map,
                            position: place.geometry.location,
                            title: place.name
                        });
                    });
                }
            });
        }

        // Initialize the map when the window loads
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
