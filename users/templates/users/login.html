<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: #52514e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Lato', Arvo;
        }
        h1 {
            font-size: 2.2em;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .login-container {
            background: #3c3b39;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
            text-align: center;
            width: 100%;
            max-width: 400px; /* Set max width for the form */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Add space between form elements */
            width: 100%; /* Ensure form takes up the full container width */
        }
        .form-group {
            display: flex;
            justify-content: space-between; /* Align items next to each other */
            align-items: center;
            gap: 10px; /* Space between label and input */
        }
        label {
            color: #ffffff;
            font-size: 0.9em;
            min-width: 80px; /* Set a minimum width for labels to align consistently */
        }
        input[type="text"], input[type="password"] {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #b3b3b3;
            font-size: 1em;
            flex: 1; /* Allow input to take up remaining space */
            box-sizing: border-box; /* Include padding and borders in the width */
            outline: none;
            font-family: 'Lato', Arvo;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #b0862a; /* Highlight border on focus */
            box-shadow: 0 0 8px rgba(90, 159, 255, 0.4); /* Add glow on focus */
        }
        button {
            padding: 12px 20px;
            background-color: #b0862a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%; /* Make button same width as the input fields */
            box-sizing: border-box;
            font-family: 'Lato', Arvo;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #b0862a;
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
        button:active {
            transform: translateY(0); /* Reset lift effect on click */
        }
        p {
            font-size: 0.9em;
            color: #cccccc;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #3c3b39;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <button type="submit">Login</button>
        </form>
        <p>Forgot your password? <a href="#" onclick="openModal()" style="color: white; text-decoration: none;">Reset It</a></p>
        <p>Don't have an account? <a href="/SignUp" style="color: white; text-decoration: none;">Sign Up</a></p>
    </div>

    <!-- Password Reset Modal -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Reset Password</h2>
            <form id="resetForm" method="POST" onsubmit="sendResetLink(event)">
                {% csrf_token %}
                <div class="form-group">
                    <label for="resetEmail">Email:</label>
                    <input type="email" id="resetEmail" name="email" required>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
            <p>An email will be sent with a link to reset your password.</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('resetModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('resetModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('resetModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function sendResetLink(event) {
            event.preventDefault();
            const email = document.getElementById('resetEmail').value;

            fetch('/send-reset-email/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}' // include CSRF token if using Django
                },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(response => {
                if (response.ok) {
                    alert("Password reset email sent.");
                    closeModal();
                } else {
                    return response.json().then(err => { throw new Error(err.error); });
                }
            })
            .catch(error => {
                alert(error.message);
            });
        }
    </script>
</body>
</html>
