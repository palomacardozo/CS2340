<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .reset-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            height: auto;
        }
        h1 {
            font-size: 2em;
            color: #333333;
            margin-top: 100px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            color: black;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
        }
        input[type="email"]:focus {
            border-color: #5a9fff;
            box-shadow: 0 0 5px rgba(90, 159, 255, 0.5);
        }
        button {
            background-color: #5a9fff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #4a8cd4;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        p {
            margin-top: 15px;
            font-size: 0.9em;
            color: #777777;
        }
        a {
            color: #5a9fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Link</button>
        </form>
        <p>Remembered your password? <a href="/login">Log In</a></p>
    </div>
</body>
</html>
